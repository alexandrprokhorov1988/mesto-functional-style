<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="sprint 4">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Александр Прохоров">
  <title>Mesto</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
<div class="page">
  <header class="header">
    <a href="#" class="logo">
      <picture>
        <source media="(max-width: 375px)" srcset="images/logo-min.svg">
        <img src="images/logo-max.svg" alt="Логотип">
      </picture>
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/avatar.jpg" alt="Аватар." class="profile__avatar">
      <div class="profile__user-info">
        <div class="profile__row">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" data-button="edit"></button>
        </div>
        <p class="profile__user-profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" data-button="add"></button>
    </section>
    <section class="elements">
      <template id="card">
        <article class="card">
          <img class="card__img" src="./images/card-winter-1.jpg" alt="Зима.">
          <button type="button" class="card__delete"></button>
          <div class="card__info">
            <h2 class="card__title"></h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_img" id="imgPopup">
    <div class="popup__container popup__container_type_img">
      <img class="popup__image" src="" alt="">
      <h2 class="popup__image-title"></h2>
      <button type="button" class="popup__close-icon"></button>
    </div>
  </div>
  <div class="popup popup_type_form" id="editPopup">
    <div class="popup__container popup__container_type_form">
      <button type="button" class="popup__close-icon"></button>
      <h2 class="form__title">Редактировать профиль</h2>
      <form action="#" class="form" id="editForm" data-form="edit" method="get" novalidate>
        <label class="form__label">
          <input class="form__input" type="text" name="name" placeholder="Ваше имя" minlength="2" maxlength="40"
                 required pattern="^\S[а-яёА-ЯЁa-zA-Z-\s]*" id="name-input">
          <span class="form__input-error" id="name-input-error"></span>
        </label>
        <label class="form__label">
          <input class="form__input" type="text" name="profession" placeholder="Ваша профессия" minlength="2"
                 maxlength="200" required id="profession-input" pattern="^\S[а-яёА-ЯЁa-zA-Z0-9-\s]+">
          <span class="form__input-error" id="profession-input-error"></span>
        </label>
        <input class="form__submit-button" type="submit" name="submit" value="Сохранить">
      </form>
    </div>
  </div>
  <div class="popup popup_type_form" id="addPopup">
    <div class="popup__container popup__container_type_form">
      <button type="button" class="popup__close-icon"></button>
      <h2 class="form__title">Новое место</h2>
      <form action="#" class="form" id="addForm" data-form="add" method="get" novalidate>
        <label class="form__label">
          <input class="form__input" type="text" name="imgName" placeholder="Название" minlength="1" maxlength="30"
                 required id="imgName-input" pattern="^\S[а-яёА-ЯЁa-zA-Z0-9-\s]+">
          <span class="form__input-error" id="imgName-input-error"></span>
        </label>
        <label class="form__label">
          <input class="form__input" type="url" name="link" placeholder="Ссылка на картинку" required id="link-input">
          <span class="form__input-error" id="link-input-error"></span>
        </label>
        <input class="form__submit-button form__submit-button_inactive" type="submit" name="submit"
               value="Создать">
      </form>
    </div>
  </div>
</div>
<script src="scripts/index.js"></script>
<script src="scripts/validate.js"></script>
</body>
</html>
